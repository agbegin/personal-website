<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://raw.githubusercontent.com/agbegin/personal-website/main/assets/1-EN-iOS-home.PNG" alt="App Screenshot 1">
                <div class="caption">Hold and receive value in BTC or Dollars (powered by stablesats)</div>
            </div>
            <div class="carousel-item">
                <img src="https://raw.githubusercontent.com/agbegin/personal-website/main/assets/2-EN-iOS-earn-section.PNG" alt="App Screenshot 2">
                <div class="caption">Earn sats for learning about bitcoin.</div>
            </div>
            <!-- Add more carousel items here -->
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">‹</button>
        <button class="carousel-control next" onclick="nextSlide()">›</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>

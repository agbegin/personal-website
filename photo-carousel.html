<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://example.com/your-image1.png" alt="App Screenshot 1">
                <div class="caption">Caption for App Screenshot 1</div>
            </div>
            <div class="carousel-item">
                <img src="https://example.com/your-image2.png" alt="App Screenshot 2">
                <div class="caption">Caption for App Screenshot 2</div>
            </div>
            <!-- Add more carousel items here -->
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">‹</button>
        <button class="carousel-control next" onclick="nextSlide()">›</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
